<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Intro</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<!-- <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
 
</head>
<body>
	
	<div class="container">
		
		<h1>Button</h1>

		<button class="btn btn-primary">Hello primary</button>
		<button class="btn btn-secondary">Hello secondary</button>
		<button class="btn btn-success">Hello success</button>
		<button class="btn btn-info">Hello info</button>
		<button class="btn btn-warning">Hello warning</button>
		<button class="btn btn-danger">Hello danger</button>
		<button class="btn btn-light">Hello light</button>
		<button class="btn btn-dark disabled">Hello dark</button>

		<button class="btn btn-link">Hello Link</button>

		<br/><br/>

		<a href="https://google.com" class="btn btn-primary">Link One</a>
		<a href="#" class="btn btn-secondary">Link Two</a>
		<a href="#" class="btn btn-warning disabled">Link Three</a>

		<br/><br/>

		<h1>Button Outline</h1>

		<button class="btn btn-outline-primary">Hello primary</button>
		<button class="btn btn-outline-secondary">Hello secondary</button>
		<button class="btn btn-outline-success">Hello success</button>
		<button class="btn btn-outline-info">Hello info</button>
		<button class="btn btn-outline-warning">Hello warning</button>
		<button class="btn btn-outline-danger text-warning">Hello danger</button>
		<button class="btn btn-outline-light">Hello light</button>
		<button class="btn btn-outline-dark">Hello dark</button>

		<br/><br/>

		<button class="btn btn-primary btn-sm">Hello Small</button>
		<button class="btn btn-warning">Hello Medium</button>
		<button class="btn btn-danger btn-lg">Hello Large</button>

		<br/><br/>

		<div class="d-grid">
			<button class="btn btn-primary">Hello</button>
		</div>

		<br/><br/>

		<h1>Button Group</h1>

		<div class="btn-group">
			<button class="btn btn-primary">Left</button>
			<button class="btn btn-info">Center</button>
			<button class="btn btn-danger">Right</button>
		</div>

		<br/><br/>

		<div class="btn-group-vertical">
			<button class="btn btn-primary">Left</button>
			<button class="btn btn-info">Center</button>
			<button class="btn btn-danger">Right</button>
		</div>

		<br/><br/>

		<div class="btn-toolbar">
			<div class="btn-group">
				<button class="btn btn-outline-primary">B</button>
				<button class="btn btn-outline-info">I</button>
				<button class="btn btn-outline-danger">U</button>
			</div>

			<div class="btn-group">
				<button class="btn btn-outline-primary">Copy</button>
				<button class="btn btn-outline-info">Cut</button>
				<button class="btn btn-outline-danger">Remove</button>
			</div>
		</div>

		<br/><br/><br/><br/><hr/>

	

	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

<!-- <script src="bootstrap/js/" type="text/javascript"></script> -->
</body>
</html>
